<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Bienestar APS</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header Simple -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../assets/images/logo-bienestar.png" alt="Logo Bienestar APS" style="height:120px; width:auto;">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-box">
                    <div class="login-header">
                        <h2 id="login-title">Acceso Administrativo</h2>
                        <p id="login-subtitle">Panel de administración del sistema</p>
                    </div>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="rut">RUT</label>
                            <input 
                                type="text" 
                                id="rut" 
                                name="rut" 
                                placeholder="7.085.640-1"
                                required
                                maxlength="12"
                            >
                            <span class="error-message" id="rut-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="••••••••"
                                required
                            >
                            <span class="error-message" id="password-error"></span>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember">
                                <span>Recordar sesión</span>
                            </label>
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-login" id="btn-submit">
                            Iniciar Sesión
                        </button>
                    </form>

                    <div class="login-divider">
                        <span>O</span>
                    </div>

                    <button class="btn btn-secondary btn-back" onclick="location.href='../index.html'">
                        Volver al Inicio
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Servicio Bienestar APS - Corporación Municipal de Puente Alto</p>
        </div>
    </footer>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
